{% extends 'base.html' %}

{% block content %}
  <h2>Edit Message</h2>
  <form method="POST" action="{{ url_for('edit_message', id=message.id) }}">
    {{ form.csrf_token }}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ message.name }}" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ message.email }}" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" id="message" name="message" rows="5" required>{{ message.message }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>

  <hr>

  <form class="delete-form" method="POST" action="{{ url_for('delete_message', id=message.id) }}">
    {{ form.csrf_token }}
    <button class="delete-button" type="submit">Delete</button>
</form>

{% endblock %}
